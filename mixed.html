<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experience Level vs Company Size</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Adjust top margin as needed */
        }
        #chart-container {
            display: flex;
            justify-content: center;
            margin-top: 90px;
            margin-bottom: 150px; /* Adjust top margin as needed */
        }
        .chart {
            font: 10px sans-serif;
        }
        .bar rect {
            fill: steelblue;
            shape-rendering: crispEdges;
        }
        .bar text {
            fill: #fff;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-size: 12px;
        }
        .legend {
            font-size: 12px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Company Size vs Salary vs Experience Level</h1>
    <div id="chart-container">
        <div id="chart"></div>
    </div>
    <script>
        // Load data from CSV file
        d3.csv("jobs_in_data.csv").then(function(data) {
            // Setup SVG
            const svg = d3.select("#chart").append("svg")
                .attr("width", 800)
                .attr("height", 400);

            const margin = {top: 20, right: 20, bottom: 70, left: 60},
                  width = +svg.attr("width") - margin.left - margin.right,
                  height = +svg.attr("height") - margin.top - margin.bottom,
                  g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Scales and axes
            const x0 = d3.scaleBand()
                .rangeRound([0, width])
                .paddingInner(0.1);
            const x1 = d3.scaleBand()
                .padding(0.05);
            const y = d3.scaleLinear()
                .rangeRound([height, 0]);
            const color = d3.scaleOrdinal()
                .range(["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd", "#8c564b"]);

            // Domain settings
            const experienceLevels = Array.from(new Set(data.map(d => d.experience_level)));
            const companySizes = Array.from(new Set(data.map(d => d.company_size)));
            x0.domain(experienceLevels);
            x1.domain(companySizes).rangeRound([0, x0.bandwidth()]);
            y.domain([0, d3.max(data, d => +d.salary_in_usd)]).nice();
            color.domain(companySizes);

            // Axes
            g.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x0))
                .append("text")
                .attr("y", 40)
                .attr("x", width / 2)
                .attr("text-anchor", "end")
                .attr("stroke", "black")
                .text("Experience Level");

            g.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(y).ticks(null, "s"))
                .append("text")
                .attr("x", 2)
                .attr("y", y(y.ticks().pop()) + 0.5)
                .attr("dy", "0.32em")
                .attr("fill", "#000")
                .attr("font-weight", "bold")
                .attr("text-anchor", "start")
                .text("Salary (USD)");

            // Bars
            g.append("g")
                .selectAll("g")
                .data(data)
                .enter().append("g")
                .attr("transform", d => "translate(" + x0(d.experience_level) + ",0)")
                .selectAll("rect")
                .data(d => [d])
                .enter().append("rect")
                .attr("x", d => x1(d.company_size))
                .attr("y", d => y(+d.salary_in_usd))
                .attr("width", x1.bandwidth())
                .attr("height", d => height - y(+d.salary_in_usd))
                .attr("fill", d => color(d.company_size));

            // Legend
            const legend = g.append("g")
                .attr("transform", "translate(" + (width - 100) + ",0)")
                .attr("text-anchor", "start")
                .selectAll("g")
                .data(companySizes.slice().reverse())
                .enter().append("g")
                .attr("transform", (d, i) => "translate(0," + i * 20 + ")");

            legend.append("rect")
                .attr("x", 0)
                .attr("width", 19)
                .attr("height", 19)
                .attr("fill", color);

            legend.append("text")
                .attr("x", 24)
                .attr("y", 9.5)
                .attr("dy", "0.32em")
                .text(d => d);

            // Adding legend title
            svg.append("text")
                .attr("x", width - 90)
                .attr("y", 10)
                .attr("class", "legend-title")
                .style("font-size", "12px")
                .text("Company Size");
        });
    </script>
</body>
</html>
