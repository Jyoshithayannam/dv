<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experience Level vs Job Title Heat Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Organizes content vertically */
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px; /* Adds space between the heading and the SVG */
        }
        svg {
            font: 10px sans-serif;
        }
        .tile {
            stroke-width: 0;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 160px;
            height: auto;
            padding: 2px;
            font: 12px sans-serif;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Experience Level vs Job Title</h1>
    <svg width="800" height="500"></svg>
    <div class="tooltip"></div>
    <script>
        const svg = d3.select("svg"),
            margin = {top: 20, right: 20, bottom: 20, left: 50},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom;

        const x = d3.scaleBand(),
            y = d3.scaleBand(),
            colorScale = d3.scaleSequential(d3.interpolatePlasma); // Changed color scale to Plasma

        const tooltip = d3.select(".tooltip");

        d3.csv("experience_job_title.csv").then(function(data) {
            const experienceLevels = Array.from(new Set(data.map(d => d.experience_level))),
                  jobTitles = Array.from(new Set(data.map(d => d.job_title)));
            
            x.domain(experienceLevels).range([0, width]).padding(0.1);
            y.domain(jobTitles).range([height, 0]).padding(0.1);
            colorScale.domain([0, d3.max(data, d => d.count)]);

            svg.append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`)
                .selectAll("rect")
                .data(data)
                .enter().append("rect")
                .attr("x", d => x(d.experience_level))
                .attr("y", d => y(d.job_title))
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .attr("fill", d => colorScale(d.count))
                .attr("class", "tile")
                .on("mouseover", (event, d) => {
                    tooltip.style("opacity", 1);
                    tooltip.html(`Experience: ${d.experience_level}<br>Job Title: ${d.job_title}<br>Count: ${d.count}`)
                           .style("left", `${event.pageX + 10}px`)
                           .style("top", `${event.pageY - 28}px`);
                })
                .on("mouseout", () => tooltip.transition().style("opacity", 0));

            // Add x-axis labels
            svg.append("g")
                .attr("transform", `translate(${margin.left},${height + margin.top})`)
                .call(d3.axisBottom(x));

            // Add y-axis labels
            svg.append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`)
                .call(d3.axisLeft(y).tickFormat("")); // Hide job titles directly on the axis for clarity
        });
    </script>
</body>
</html>
